
<!-- All content inside html element is html code -->

<html>

<!-- Head holds meta data : data about the website but not visibly present -->
<!-- examples like: css link, title, character representation -->
<head>
	<title>
		Review NOTES
	</title>
</head>

<!-- Everything to be displayed will be in the body element -->
<body>
	
	<!-- Text-based -->
	<!-- margins separate the blocks -->
	<!-- padding separates content within each block -->
	<h1>
		The large title of most webpages
	</h1>
	<h2>
		Default smaller size
	</h2>
	<p>
		Paragraph element. These are all block elements
	</p>
	<span> Default as in-line element</span>
	<span> Multiple spans</span>
	<span> Same line</span>

	<!-- Organizational Elements -->
	<ol>
		<li>
			
		</li>
	</ol>

	<ul>
		<li>
			
		</li>
	</ul>

	<br>
	<br>

	<!-- Media Elements -->
	<a href="https://www.science.org/">
		Click on me!
	</a>

	<img src="randomCat.png" width="300" height="300">

	<!-- Embedding is media that exists within a block -->
	<!-- Often exists as a link to another webpage -->
	<iframe src="classNotes2-21.html" width="600" height="300">
		
	</iframe>








</body>







</html>
