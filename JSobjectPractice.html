	// an array is a collection of one type of data

	const names = ["Nora", "Melody", "Tiane"];

	// access name at position 1

	// access first element in array
	alert(names[0]);

	// access last element in array
	alert(names[2]);

	// arrays have length = the number of elements in the array
	alert(names.length);


	const cat = { 
		name : "Daisy", 
		age : 4, 
		hungry : true,
		breed : "American shorthair",
		speak : function() {
			if (this.hungry) {
				alert("Meow!");
			}
			else {
				alert("The cat is napping");
			}
		},
		eatsFood : function() {
			this.hungry = false;
		}
	}


	function feedCat() {

		if (cat.hungry) {
			cat.eatsFood();
		document.getElementById("output").innerHTML = "You have fed the Cat!";
		}
		else {
			document.getElementById('output').innerHTML = "You do not need to feed the Cat";
		}

		
	}
