<html>


	<!-- Comments are written with this syntax -->

	<!-- the body element is used for visible content on the webpage -->
	<body>

		<!-- Anchor element <a> is used for links -->

		<a href="https://www.aw.org/" target="_blank">
			Click on me!!
		</a>

		<h1>
			This is a large header
		</h1>

		<h3>
			This is smaller
		</h3>

		<h5>
			This is a tiny header
		</h5>

		<p>
			The paragraph does not respect


			breaks in



			the text...
			<br>
			<br>
			<br>
			Break



		</p>

		<!-- This is uploading an image -->
		<!-- It requires the src attribute -->
		<img src="aw.png" height="400" width="500" alt="AW Photo">

		<ol>
			<li>
				This is item 1
			</li>
			<li>
				This is item 2
			</li>
		</ol>

		<!-- unordered lists use bullet points -->
		<ul>
			<li>
				This is item 1
			</li>
			<li>
				This is item 2
			</li>
		</ul>


	</body>

</html>
