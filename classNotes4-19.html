<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Jvascript Notes </title>
</head>

<body>

	<h1>
		Welcome to a Javascript webpage!
	</h1>

	<!-- Button element has an attribute to CALL a Javascript function -->
	<button type="button" onclick="showVariable()">
		SHOW MY VARIABLE
	</button>

	<br>
	<br>
	<!-- Elements need the id attribute to be accessed by javascript -->
	<p>
		My favorite food is <span id="foodChoice">tacos</span>!
	</p>

	<!-- div styles can be edited with javascript
	<div id="foodImage" style="background-image: url('tacos.jpeg'); height: 400px; width: 400px;">
	</div>  -->

	<img id="foodIm" src="tacos.jpeg">


	<button type="button" onclick='changeFood("chicken and rice")'>
		I prefer chicken and rice
	</button>
	<button type="button" onclick='changeFood("oranges")'>
		I prefer oranges
	</button>
	<button type="button" onclick='changeFood("tomatoes")'>
		I prefer tomatoes
	</button>

</body>

<script type="text/javascript">
	
	// the function defined only runs when it is "called"
	function showVariable() {
		// create variables which store data (var, let, const)
		var x = 5;

		// syntax for javascript ends statements with a ";"
		x = x + 2;

		// function calls are in blue and require parantheses "(" ")" for any parameters
		alert("Your variable is " + x);
	}

	function changeFood(f) {

		var food = f;

		document.getElementById("foodChoice").innerHTML = food;

		var image = "";

		// if statements allow for different code to happen depending on a condition
		// if the food variable is equal to a certain food, then the image changes
		// to the corresponding correct image!
		// "==" represents "is equal to"? as a condition
		if (food == "chicken and rice") {
			image = "chickenRice.jpeg";
		}

		if (food == "oranges") {
			image = "orange.jpeg";
		}

		if (food == "tomatoes") {
			image = "tomato.jpeg";
		}

		// element attributes can be changed. In this case, the img src attribute
		// changes the image that appears on the webpage
		document.getElementById("foodIm").src = image;
	}

	// calling the function!
	// showVariable();

</script>

</html>
